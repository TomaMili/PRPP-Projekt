<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Časopisi</title>
    <script src="https://kit.fontawesome.com/5b675e77b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CasopisiStyle.css">
    <link rel="icon" href="img/TVZ-logo-v2.png" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="top-bar">
            <img src="img/tvz_znak_150.png" alt="TVZ Logo" class="logo">
            <nav>
                <ul id="nav-menu">
                    <li><a href="#"><i class="fa-solid fa-graduation-cap"></i>&nbsp;STUDIJI I STUDENTI&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-book"></i>&nbsp;@TVZ&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-maximize"></i>&nbsp;NETAKADEMIJA&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-file-lines"></i>&nbsp;NOVOSTI</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i>&nbsp;O NAMA&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" id="search-input" placeholder="Pretraga...">
                <button id="search-button">Search</button>
            </div>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </div>
    </header>

    <div class="container">
            <h1>Popis Časopisa</h1>
        <div class="image-placeholder">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Naslov</th>
                        <th>Autor</th>
                        <th>Datum</th>
                        <th>Kategorija</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Članak 1</td>
                        <td>Autor 1</td>
                        <td>01.01.2024</td>
                        <td>Tehnologija</td>
                    </tr>
                    <tr>
                        <td>Članak 2</td>
                        <td>Autor 2</td>
                        <td>02.02.2024</td>
                        <td>Znanost</td>
                    </tr>
                    <tr>
                        <td>Članak 3</td>
                        <td>Autor 3</td>
                        <td>03.03.2024</td>
                        <td>Kultura</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button class="upload-btn">UPLOAD</button>
            <button class="remove-btn">REMOVE</button>
        </div>
    </div>

</html>
