<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <header>
        <div class="top-bar">
            <img src="img/tvz_znak_150.png" alt="TVZ Logo" class="logo">
            <nav>
                <ul id="nav-menu">
                    <li><a href="#"><i class="fa-solid fa-graduation-cap"></i>&nbsp;STUDIJI I STUDENTI&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-book"></i>&nbsp;@TVZ&nbsp;<i

                    <li><a href="#"><i class="fa-solid fa-circle-info"></i>&nbsp;O NAMA&nbsp;<i
                                class="fa-solid fa-chevron-down"></i></a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" id="search-input" placeholder="Pretraga...">
                <button id="search-button">Search</button>
            </div>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="img/tvz-borongaj-obilazak-foto-1.jpg" alt="Naslovna slika">
        </section>
        <section class="content">
            <div class="studies">
                <h2>STUDIJI</h2>
                <article>
                    <div class="studies_img preddip_img">
                        <p class="heading_img">Stručni prijediplomski</p>
                    </div>
                    <div class="studies_img dip_img">
                        <p class="heading_img">Stručni diplomski</p>
                    </div>
                </article>
            </div>
            <div class="news">
                <h2>NOVOSTI vddgfgdg</h2>
                <p>Sve informacije vezano za izjednačavanje titule dostupne su <a href="#">ovdje</a></p>
                <div class="news-items" id="news-items">
                    <!-- News items will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script src="script.js"></script>
